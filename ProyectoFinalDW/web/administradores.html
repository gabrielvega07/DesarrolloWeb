<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administradores</title>
    <!-- Incluye Bootstrap 5.2 desde un CDN -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>

<body>
    <div class="bg-body" style="margin-left: 280px;">
        <h1 class="bg-body" style="border-width: 0cap;">Listado de Usuarios</h1>
    </div>
<!-- <h1 class="bg-gradient" style="border-width: 0cap;">Listado de Usuarios</h1> -->

    <div id="usuarios-list" class="container mt-3"></div>

    <div class="bg-body" style="margin-left: 280px;">
        <h2 class="mt-4">Agregar Usuario</h2>
    </div>
    <form id="usuario-form" class="container mt-3">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" placeholder="Nombre Completo" id="username">
        <label for="email">Correo Electrónico:</label>
        <input type="text" class="form-control" placeholder="email" id="email"
            title="Ingrese su correo electrónico">

        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" placeholder="password" id="password" title="Ingrese su contraseña">

        <label for="role">Rol:</label>
        <select class="form-select" id="role" aria-label="Default select example">
            <option selected>Role select menu</option>
            <option value="Usuario normal">Usuario normal</option>
            <option value="Administrador">Administrador</option>
          </select>

        <label for="date_of_birth">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="date-of-birth" title="Ingrese su fecha de nacimiento">
        <button type="submit" class="btn btn-secondary" style="margin-top: 10px;">Agregar</button>
        <a href="index.html" class="btn btn-secondary" style="margin-top: 10px;">Lista de Usuarios</a>
        <a href="login.html" class="btn btn-secondary" style="margin-top: 10px;">Cerrar Sesión</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="./script/administradores.js"></script>
</body>

</html>
