<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API de Usuarios</title>
    <!-- Incluye Bootstrap 5.2 desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-dark text-white p-3">Listado de Usuarios</h1>

    <div id="usuarios-list" class="container mt-3"></div>

    <h2 class="mt-4">Agregar Nuevo Usuario</h2>
    <form id="usuario-form" class="container mt-3">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre de Usuario" id="username">
        </div>
        <div class="mb-3">
            <input type="text" class ="form-control" placeholder="Correo Electrónico" id="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" id="password">
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" id="profile-picture" accept="image/*">
        </div>
        <a href="login.html" id="profile-picture-link" target="_blank">ir a login</a>
        
        <div class="mb-3">
            <select class="form-select" id="role">
                <option value="Usuario normal">Usuario normal</option>
                <option value="Administrador">Administrador</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" id="date_of_birth">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Usuario</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
