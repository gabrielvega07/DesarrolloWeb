<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped text-center table-full-width">
                        <thead>
                            <tr class="table-dark">
                                <th class="mb-3">ID</th>
                                <th class="mb-3">Nombre</th>
                                <th class="mb-3">Apellido</th>
                                <th class="mb-3">Correo</th>
                                <th class="mb-3">Teléfono</th>
                                <th class="mb-3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Aquí se generarán las filas de la tabla dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row my-4">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <a href="./lista.html" class="btn btn-primary">VER TODOS LOS PACIENTES</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script/tabla.js"></script> 
</body>
</html>
