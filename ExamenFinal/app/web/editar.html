<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-dark text-white">Editar Paciente</h1>
    <div id="paciente-info">
        <!-- Aquí se mostrará la información del paciente -->
    </div>

    <form id="editarPacienteForm" style="margin: 25px;">
        <div class="mb-3">
            <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
            <input type="text" class="form-control" id="tipoSangre" name="tipoSangre" required>
        </div>
    
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
        </div>
    
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
    
        <div class="mb-3">
            <label for="dpi" class="form-label">DPI:</label>
            <input type="text" class="form-control" id="dpi" name="dpi" required>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
    
        <div class="mb-3">
            <label for="convenio" class="form-label">Convenio:</label>
            <input type="text" class="form-control" id="convenio" name="convenio">
        </div>
    
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-control" id="sexo" name="sexo" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
    
        <!-- Sigue repitiendo el mismo patrón para los demás campos -->
    
        <button type="button" id="cargarDatos" class="btn btn-primary">Cargar Datos</button>
        <button type="button" id="guardarCambios" class="btn btn-success">Guardar Cambios</button>
        <button type="button" id="cancelarEdicion" class="btn btn-danger">Cancelar</button>
    </form>

    <script src="./script/editar.js"></script>
</body>
</html>
