<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administradores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- <h1 class="bg-dark text-white p-3">Listado de Administradores</h1> -->

    <div id="fichas-list"></div>
    <div class="mb-3">
        <h1 class="bg-dark text-white p-3">Formulario de Edición de Fichas</h1>

        <form id="ficha-form" style="margin: 25px;">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre:</label>
                <input type="text" class="form-control" id="tipoSangre" name="tipoSangre">
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
            <div class="mb-3">
                <label for="dpi" class="form-label">DPI:</label>
                <input type="text" class="form-control" id="dpi" name="dpi">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="convenio" class="form-label">Convenio:</label>
                <input type="text" class="form-control" id="convenio" name="convenio">
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo:</label>
                <input type="text" class="form-control" id="sexo" name="sexo">
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <input type="text" class="form-control" id="departamento" name="departamento">
            </div>
            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio:</label>
                <input type="text" class="form-control" id="municipio" name="municipio">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="actividadProfesion" class="form-label">Actividad o Profesión:</label>
                <input type="text" class="form-control" id="actividadProfesion" name="actividadProfesion">
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias:</label>
                <input type="text" class="form-control" id="alergias" name="alergias">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <!-- botton para ir a la lista de usuarios existentes -->
            <div class="mb-3">
                <a href="./lista.html">
                    <button type="submit" class="btn btn-primary" onclick="location.href='./lista.html'">Lista de
                        Usuarios</button>
                </a>
        </form>
    </div>

    <script src="./script/add.js"></script>
</body>

</html>
